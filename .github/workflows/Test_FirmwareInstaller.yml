name: [FirmwareInstaller] Run tests

on:
    pull_request:
    push:        
        branches:
        - 'master'
        paths:
        - 'Desktop/FirmwareInstaller/**'
        - '.github/workflows/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.0.2
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1
     
    - name: Restore Application packages
      run: nuget restore Desktop\FirmwareInstaller\FirmwareInstaller.sln
    - name: Build Application
      run: msbuild Desktop\FirmwareInstaller\FirmwareInstaller.sln -p:Configuration=Debug
    
